<!DOCTYPE html>
<html>
    <head>
        <title>Agendamento</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="/styles/global.css">
        <link rel="stylesheet" type="text/css" href="/styles/style-agendamento.css">

        <script src="/js/scripts.js"></script>

    </head>
    <body>
        <div class="container">
            <header>
                <div class="menu">
                     <!-- MINI-MENU-->
                    <div class="menu-logo">
                        <a href="#">
                            <img src="/images/logo.svg" alt="Logo da Mlab">
                        </a>
                    </div>
    
                    <div class="mini-menu">
                        <input type="checkbox" id="checkbox-mini-menu">
                        <label for="checkbox-mini-menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </label>
                    </div>
    
                    <div class="user">
                        <img src="/images/user.svg" alt="Imagem do usuário">
                        <p>Aselmo Carlos</p>
                    </div>
                </div>
            </header>

            <section class="scheduling-page">
                    <div class="configure">
                        <card class="social-media">
                            <h1>OI 1</h1>
                        </card>
                        <form action="" class="text-post">
                            <h1>OI 2</h1>
                        </form>
                        <div class="upload-image">
                            <h1>OI 3</h1>
                        </div>
                    </div>
                    <div class="preview">
                        <div class="card card-preview">
                            <div class="title-card">
                                <p>Visualização do post</p>
                            </div>
                            <div class="content-card-preview">
                                <p>Aguardando conteúdo. Informe os canais e as mídias desejadas para visualização.</p>
                                <img src="/images/post-preview.svg" alt="vetor ilustrativo de postagem">
                            </div>
                        </div>
                    </div>
            </section>
    
            <footer>
                <div class="form-group">
                    <a href="#" class="cancel btn">Cancelar</a>
                  <button class="btn save">Salvar Rascunho</button>
                  <button class="btn schedule">Agendar</button>
                </div>
            </footer>
        </div>

       

    </body>
