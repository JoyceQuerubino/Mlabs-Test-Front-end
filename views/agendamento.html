<!DOCTYPE html>
<html>
    <head>
        <title>Agendamento</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="/global.css">
        <link rel="stylesheet" type="text/css" href="/style-agendamento.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/brands.min.js"></script>

        <script src="/js/scripts.js"></script>

    </head>
    <body>
        <div class="container">
            <header>
                <div class="menu">
                     <!-- MINI-MENU-->
                    <div class="menu-logo">
                        <a href="/">
                            <img src="/images/logo.svg" alt="Logo da Mlab">
                        </a>
                    </div>
    
                    <div class="mini-menu">
                        <input type="checkbox" id="checkbox-mini-menu">
                        <label for="checkbox-mini-menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </label>
                    </div>
    
                    <div class="user">
                        <img src="/images/user.svg" alt="Imagem do usuário">
                        <p>Aselmo Carlos</p>
                    </div>
                </div>
            </header>

            <section class="scheduling-page">
                    <div class="configure">

                        <div class="top-set">
                            <div class="card social-media">
                                
                                <div class="title-card">
                                    <p>Redes sociais</p>
                                </div>
                                    <div class="social-media-icons">
                                        <a href="#"><i class="fab fa-instagram"></i></a>
                                        <a href="#"><i class="fab fa-linkedin"></i></a>
                                        <a href="#"><i class="fab fa-youtube"></i></a>
                                        <a href="#"><i class="fab fa-pinterest"></i></a>
                                        <a href="#"><i class="fab fa-twitter"></i></a>
                                        <a href="#"><i class="fab fa-facebook"></i></a>
                                    </div>
                            </div>
                            
                            <div class=" card publication-data">
                                <div class="title-card">
                                    <p>Data de publicação</p>
                                </div>

                                <form class="data-hora">
                                    <input id="date" type="date">
                                    <input id ="time"type="time">
                                </form>
                            </div>
                        </div>

                        <div class="card-text-post">
                            <div class=" card content-card-post">
                                <div class="title-card">
                                    <p>Texto do post</p>
                                </div>
    
                                <form action="" class="text-aterea-form">
                                   <textarea name="" id="" cols="90" rows="6"></textarea>
                                </form>
                            </div>
                        </div>

                        <div class="upload-image">
                            <div class=" card card-upload-image">
                                <div class="title-card">
                                    <p>Upload de imagem</p>
                                </div>
                                <div class="content-upload-image">
                                    <img src="/images/mdi_cloud_upload.svg" alt="icone de upload de imagens">
                                    <p class="text">Arraste e solte uma imagem aqui ou clique no botão abaixo</p>
                                    <a href="#">Pesquisar imagens</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="preview">
                            <div class="card card-preview">
                                <div class="title-card">
                                    <p>Visualização do post</p>
                                </div>
                                <div class="content-card-preview">
                                    <p class="text">Aguardando conteúdo. Informe os canais e as mídias desejadas para visualização.</p>
                                    <img src="/images/post-preview.svg" alt="vetor ilustrativo de postagem">
                                </div>
                            </div>
                    </div>
            </section>
    
            <footer>
                <div class="form-group">
                    <a href="#" class="cancel btn">Cancelar</a>
                  <button class="btn save">Salvar Rascunho</button>
                  <button class="btn schedule">Agendar</button>
                </div>
            </footer>
        </div>

       

    </body>
