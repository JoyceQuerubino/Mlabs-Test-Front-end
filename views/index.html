<!DOCTYPE html>
<html>
    <head>
        <title>FlexBlog</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="/global.css">
        <link rel="stylesheet" type="text/css" href="/style-home.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="menu">
                     <!-- MINI-MENU-->
                    <div class="menu-logo">
                        <a href="/">
                            <img src="/images/logo.svg" alt="Logo da Mlab">
                        </a>
                    </div>
    
                    <div class="mini-menu">
                        <input type="checkbox" id="checkbox-mini-menu">
                        <label for="checkbox-mini-menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </label>
                    </div>
    
                    <div class="user">
                        <img src="/images/user.svg" alt="Imagem do usuário">
                        <p>Aselmo Carlos</p>
                    </div>
                </div>
            </header>

            <section class="home-page">
                <div class="home-img">
                    <img src="/images/vetor-fundo.svg" alt="Iamegm de usuário agendando um post">
                </div>
                <div class="schedule-btn btn">
                    <a href="/agendamento">Agendar post</a>
                </div>
            </section>
        </div>
    </body>
